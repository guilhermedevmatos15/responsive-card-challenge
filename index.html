<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

   <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

   <!-- CSS -->
   <link rel="stylesheet" href="./assets/css/style.css">

   <!-- Font -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:wght@400;700&family=Hanken+Grotesk:wght@500;700;800&family=Inconsolata:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

   <title>Frontend Mentor | Results summary component</title>
</head>
<body>
   <main>
      <div class="result">
         <p class="your-result">Your Result</p>
         <div class="circle">
            <h1>76</h1>
            <p>of 100</p>
         </div>
         <h2>Great</h2>
         <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary">
         <h2>Summary</h2>

         <div class="categorys">
            <div class="category reaction">
               <div>
                  <img src="assets/images/icon-reaction.svg" alt="reaction icon">
                  <p class="data-name">Reaction</p>
               </div>
               <div>
                  <p class="data-score">80</p>
                  <p class="data-total">/100</p>
               </div>
            </div>
            <div class="category memory">
               <div>
                  <img src="assets/images/icon-memory.svg" alt="memory icon">
                  <p class="data-name">Memory</p>
               </div>
               <div>
                  <p class="data-score">92</p>
                  <p class="data-total">/100</p>
               </div>
            </div>
            <div class="category verbal">
               <div>
                  <img src="assets/images/icon-verbal.svg" alt="verbal icon">
                  <p class="data-name">Verbal</p>
               </div>
               <div>
                  <p class="data-score">61</p>
                  <p class="data-total">/100</p>
               </div>
            </div>
            <div class="category visual">
               <div>
                  <img src="assets/images/icon-visual.svg" alt="visual icon">
                  <p class="data-name">Visual</p>
               </div>
               <div>
                  <p class="data-score">72</p>
                  <p class="data-total">/100</p>
               </div>
            </div>
         </div>

         <button type="button">Continue</button>
      </div>
   </main>


   <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Guilherme Ferreira</a>.
   </div> -->
</body>
</html>
